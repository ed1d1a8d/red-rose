<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/default.css">
    <title>USACO Leaderboard</title>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
  </head>
   
  <body>
    <h1 style="text-align:center"> USACO 2015-2016 Platinum Leaderboard </h1>

    <div id="leaderboard">
      <input class="search" data-search="name" placeholder="Search"/>
      <button class="sort" data-sort="name">
        Sort by name
      </button>

      <table>
        <tbody class="list">
          <tr>
            <td class="rank">Loading Data...</td>
            <td class="country"></td>
            <td class="year"></td>
            <td class="name"></td>
            <td class="score"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <script src="/usaco/js/load.js"></script>
  <script src="/usaco/js/leaderboard.js"></script>
</html>
